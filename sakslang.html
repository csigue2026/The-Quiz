<!DOCTYPE html>
<hmtl lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>JS Demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script>
            var num1 = 0;
            var num2;
            var count = 0;
            function minus(){
                count--;
                document.getElementById('changenum').innerHTML=count;
            }
            function plus(){
                count++;
                document.getElementById('changenum').innerHTML=count;
            }
          </script>
    </head>
<body>
  <p>Score:</p>
    <p id="changenum">&nbsp;</p>
    <div class="card col-5">
        <p>Miss nya ba ako?</p>
        <div class="btn-group">
        <button class="btn btn-primary" onclick="minus()">no</button>
        <button class="btn btn-primary" onclick="plus()">yes</button>
        <button class="btn btn-primary" onclick="minus()">hindi</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
